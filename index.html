<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="header">
    <div class="top">
        <div class="w">
            <div class="left fl">我是可爱的留言板</div>
            <div class="right fr">
                <div class="user disable">欢迎您：小啊</div>
                <a href="./html/login.html" class="visitor ">登录</a>
                <a href="./html/add_account.html" class="visitor ">注册</a>
            </div>
        </div>
    </div>
    <div class="w"></div>
</div>
<div class="nav">
    <div class="w"></div>
</div>


<div class="main">
    <div class="w clearfix"></div>
</div>

<!--侧面栏，登录才会有-->

<div class="aside disable">
    <ul>
        <li id="add_comment">发帖</li>
        <li id="exit">退出</li>
    </ul>
</div>
<i class="scrolltop disable">返回顶部</i>


<div class="tips">
    <p>用户名不能为空</p>
</div>


<!--文章分类，菜单-->
<script type="text/html" id="myTplcategory">
    <span><a href="#">{{category_name}}</a></span>
</script>


<!--文章-->
<script type="text/html" id="myTpl">
    <div class="content">
        <div class="mini_comment">
            <div class="tip" data-type="{{category_id}}"><a href="#">{{category_name}}</a></div>
            <h4><a href="./html/readcomment.html?id={{comment_id}}">{{comment_title}}</a></h4>
            <div class="center">{{content}}</div>
            <div class="footer">
                <div class="left fl">
                    <span>作者:</span>
                    <span>{{username}}</span><br>
                    <span>发表时间:</span>
                    <span>{{comment_time}}</span>
                </div>
                <div class="right fr">
                    <div class="img"><img src="images/default.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</script>


<script src="js/jquery-1.12.4.js"></script>
<script src="js/template-web.js"></script>
<script src="js/jQuery-cookie.js"></script>
<script src="js/index.js"></script>

</body>
</html>
